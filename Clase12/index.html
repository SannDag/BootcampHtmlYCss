<!-- Crea un nuevo documento HTML con el título "Elementos de Interés en Bootstrap"
Utilizando la página oficial getboostrap.com, añade la última versión de Bootstrap a este documento HTML
Crea tres secciones
En la primera sección crea un Jumbotron replicando el que realizamos en el vídeo
El botón de llamada a la acción debe abrir una ventana modal
En la segunda sección crea un formulario de contacto con los campos "nombre" (text), "teléfono" (number) y mensaje (textarea)
En la tercera sección crea una tarjeta con tu perfil de desarrollador/a que contenga lo siguiente
Tu nombre en el título
Una breve descripción
Tu email en el footer -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de interes en Bootstrap</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">



</head>
<body>
    <div class="container">
        <div class="bg-light p-5 rounded-3">
            <div class="container-fluid">
                <h1 class="display-5 fw-bold">Jumbotron</h1>
                <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking</p>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-bs-dismiss="modal" data-target="#myModal">Click here!</button>
            </div>                
        </div>

    <div class="container my-4">
        <div class="section-2">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="email" class="form-control id=name" placeholder="Name Example">
                </div>

                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="number" class="form-control id=contact" placeholder="+5491558868358">
                </div>
                        
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                  

            </form>          
        </div>
    </div>

    <div class="container">
        <div class="card" style="width: 18rem;">
            <!-- <img src="" class="card-img-top" alt=""> -->
            <div class="card-body">
              <h5 class="card-title">Daglio Santiago</h5>
              <p class="card-text">Estoy estudiando para mejorar un poco más, cada día.</p>
              <a href="#" class="btn btn-primary">sd@example.com</a>
            </div>
          </div>
    </div>

</body>

</html>
